<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload & Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Upload & Encrypt Image</h2>

    <div class="upload-container" id="dropZone">
        <p>Drag & Drop files here</p>
        <p>or</p>
        <button onclick="document.getElementById('fileInput').click()">Select File</button>
        <input type="file" id="fileInput" class="file-input" accept="image/*">
    </div>

    <button id="uploadButton" disabled>Upload</button>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <h2>Download & Decrypt Image</h2>
    <input type="text" id="fileNameInput" placeholder="Enter file name (e.g., image5.png)">
    <button id="downloadButton">Download</button>

    <script src="script.js"></script>

</body>
</html>
